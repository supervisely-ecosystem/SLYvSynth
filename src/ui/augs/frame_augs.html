<div>

    <div class="fflex">
        <el-switch v-model="state.useBaseAugs" :disabled="data.done2_1" on-text=""
                   off-text=""></el-switch>
        <h4 class="ml10 mb15 mt15">Base augmentations</h4>
        <p>&nbsp;(augmentations that create a set of base primitives)</p>
    </div>
    <el-tabs type="border-card" class="el-tabs-cards mt10" v-model="state.augsType"
             v-if="state.useBaseAugs">
        <el-tab-pane name="template" :disabled="data.done2_1">
            <el-radio slot="label" v-model="state.augsType" label="template" :disabled="data.done2_1">
                Default templates
            </el-radio>
            <sly-field title="Template">
                <el-select v-model="state.augsTemplateName" placeholder="Select template"
                           :disabled="data.done2_1">
                    <el-option
                            v-for="item in data.augTemplates"
                            :key="item.name"
                            :label="item.name"
                            :value="item.name">
                    </el-option>
                </el-select>
            </sly-field>
            <sly-field title="Preview python representation">
                <sly-copy-to-clipboard :data="data.augPythonCode[state.augsTemplateName]">
                    <sly-editor v-model="data.augPythonCode[state.augsTemplateName]"
                                :options="data.pyViewOptions">
                    </sly-editor>
                </sly-copy-to-clipboard>
            </sly-field>
            <el-button type="primary" class="regular" :plain="true" @click="command('preview_augs')">
                <i class="zmdi zmdi-play mr5"></i>Preview on random image
            </el-button>
            <sly-grid-gallery
                    v-if="data.gallery2 && state.augsType == 'template'"
                    class="mt10"
                    :content="data.gallery2.content"
                    :options="data.gallery2.options">
                <template v-slot:card-footer="{ annotation }">
                    <div class="mt5" style="text-align: center">
                        <el-tag type="primary">{{ annotation.title }}</el-tag>
                    </div>
                </template>
            </sly-grid-gallery>
        </el-tab-pane>
        <el-tab-pane name="custom" :disabled="data.done2_1">
            <el-radio slot="label" v-model="state.augsType" label="custom" :disabled="data.done2_1">
                Custom pipeline

            </el-radio>
            <sly-field title="Path to JSON configuration" description="Copy path in Team Files">
                <div class="fflex">
                    <el-input v-model="state.customAugsPath"
                              placeholder="Path to .json file in Team Files"
                              :disabled="data.done2_1"></el-input>
                    <el-button
                            style="margin-left: 5px;"
                            type="primary" class="regular" size="small"
                            :disabled="state.customAugsPath.length === 0 || data.done2_1"
                            @click="command('load_existing_pipeline')">

                    </el-button>
                </div>
            </sly-field>
            <sly-field title="Preview python representation" v-if="data.customAugsPy">
                <sly-copy-to-clipboard :data="data.customAugsPy">
                    <sly-editor v-model="data.customAugsPy"
                                :options="data.pyViewOptions">
                    </sly-editor>
                </sly-copy-to-clipboard>
            </sly-field>
            <div v-if="data.customAugsPy">
                <el-button type="primary" class="regular" :plain="true"
                           @click="command('preview_augs')">
                    <i class="zmdi zmdi-play mr5"></i>Preview on random image
                </el-button>
                <sly-grid-gallery
                        v-if="data.gallery2 && state.augsType == 'custom'"
                        class="mt10"
                        :content="data.gallery2.content"
                        :options="data.gallery2.options">
                    <template v-slot:card-footer="{ annotation }">
                        <div class="mt5" style="text-align: center">
                            <el-tag type="primary">{{ annotation.title }}</el-tag>
                        </div>
                    </template>
                </sly-grid-gallery>
            </div>
        </el-tab-pane>
    </el-tabs>


</div>
